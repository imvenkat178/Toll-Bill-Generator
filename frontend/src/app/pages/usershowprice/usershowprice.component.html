<div class="container">
    <div class="row" style="padding-bottom: 20px;">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h3 class="text-center"> Find Toll Price</h3>
                <hr />
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #f="ngForm">
                        <div class="form-group">
                            <label> Source </label>
                            <select class="form-control" #mySource 
                                (change)='onSourceSelected(mySource.value)' >
                                <option value="default">Select Source</option>
                                <option *ngFor = "let s of sourcelist" [value]="s">{{s}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label> Destination </label>
                            <select class="form-control"  #myDestination
                                (change)='onDestinationSelected(myDestination.value)'>
                                <option value="default">Select Destination</option>
                                <option *ngFor = "let d of destinationdropdownlist" [value]="d">{{d}}</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>

<div class ="container" *ngIf="this.istoll" style="padding-top: 20px; padding-bottom: 100px; background-color: #F06292; color: white;">
    <div class = "card" style="background-color: #F06292;">
        <h2 class="text-center">Your Searched Toll is Found</h2>
        <div class="card-header">
            <h3 style="text-align: center;"><strong>Toll Details</strong></h3>
        </div>
        <div class = "card-body d-flex justify-content-xl-around">
            <table *ngIf="istoll" width="100%">
                <thead >
                    <th>Source</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <th>Destination</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <th>Price</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </thead>
                <tbody>
                    <tr>
                        <td>{{toll.source}}</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <td>{{toll.destination}}</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <td>{{toll.price}}</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </tr>
                </tbody>
            </table>
        </div>
        <h3 style="text-align: center;"><strong>Wishing Happy and Safe Journey</strong></h3>
    </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#fff" type = "ball-spin-clockwise" [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
</ngx-spinner> 
<app-footer></app-footer>
